<section class="vh-100 bg-light">
  <div class="container py-5 h-80 vh-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="assets/img/SWUC.png"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="myForm" (ngSubmit)="register()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      SOUTHWEST URGENT CARE & FAMILY PRACTICE
                    </h1>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Register Here
                  </h5>

                  <div class="form-group form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email</label>
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    />
                    <div
                      *ngIf="submitted && f.email.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.email.errors.required">
                        Email is required
                      </div>
                    </div>
                  </div>

                  <div class="form-group form-outline mb-4">
                    <label class="form-label" for="form2Example17"
                      >Username</label
                    >
                    <input
                      type="text"
                      formControlName="username"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid': submitted && f.username.errors
                      }"
                    />
                    <div
                      *ngIf="submitted && f.username.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.username.errors.required">
                        Username is required
                      </div>
                    </div>
                  </div>

                  <div class="form-group form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid': submitted && f.password.errors
                      }"
                    />
                    <div
                      *ngIf="submitted && f.password.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.password.errors.required">
                        Password is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <input
                      type="password"
                      formControlName="cnfpass"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid': submitted && f.password.errors
                      }"
                    />
                    <div
                      *ngIf="submitted && f.password.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.password.errors.required">
                        Password not matched
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <button (click)="register()" class="btn btn-primary">
                      Register
                    </button>
                  </div>
                  <div style="text-align: center">
                    {{ successMessage }}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
